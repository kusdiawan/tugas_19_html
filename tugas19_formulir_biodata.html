<!DOCTYPE html>
<html>
<head>
	<title>Tugas 19 membuat formulir biodata diri</title>
</head>
<body>
	<form>
		<h1>Formulir Biodata Diri </h1>
		<br />
		<hr />
		<p>Nama : <input type="text"/> </p>
		<hr />
		<p>Pas Foto : <input type="file" /> </p>
		<hr />
		<p>Jenis Kelamin : 
			 <label><input type="radio" />Pria</label> 
			 <label><input type="radio" />Wanita</label>
		</p>
		<hr />
		<p>Hobi : 
			<label><input type="checkbox" />Sepak Bola</label>
			<label><input type="checkbox" />Bulu Tangkis</label>
			<label><input type="checkbox" />Membaca Buku</label>
		</p>
		<hr />  
	</form>

</body>
</html>
